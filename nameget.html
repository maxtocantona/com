<!DOCTYPE html>
<html>
<head>
    <title>Enter Your Name</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #212121, #424242);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        input {
            padding: 12px 16px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 10px;
            background-color: #303030;
            color: white;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 10px #00bcd4;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 25px;
            margin-top: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #errorMsg {
            margin-top: 15px;
            color: #ff5252;
            font-size: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>üëã Welcome! Please enter your name</h2>
    <input type="text" id="nameInput" placeholder="Your name" />
    <br />
    <button onclick="openApp()">Next ‚ûú</button>
    <div id="errorMsg"></div>

    <script>
        // Function to get query parameter from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get type from URL (?type=...)
        const type = getQueryParam("type") || "saved";

        function openApp() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();
            const errorMsg = document.getElementById("errorMsg");

            if (!name) {
                errorMsg.innerText = "‚ö†Ô∏è Please enter your name.";
                errorMsg.style.display = "block";
                return;
            }

            errorMsg.style.display = "none";
            const encodedName = encodeURIComponent(name);
            const encodedType = encodeURIComponent(type);

            // Build and launch the deep link
            const deepLink = "datagatterapp://open?partems=" + encodedName + "&type=" + encodedType;
            window.location.href = deepLink;
        }
    </script>
</body>
</html>
