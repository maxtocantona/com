<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Enhancement</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        input {
            width: 200px;
        }

        button {
            background: white;
            color: #6a11cb;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        button:hover {
            background: #6a11cb;
            color: white;
        }

        .image-container {
            margin-top: 20px;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .enhanced-image {
            max-width: 100%;
            max-height: 100%;
        }

        /* Loading spinner styles */
        .spinner {
            border: 16px solid #f3f3f3; /* Light gray */
            border-top: 16px solid #6a11cb; /* Purple */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none; /* Initially hidden */
        }

        /* Animation for the spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Image 8k resolution greater</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="processImage()">Enhance Image</button>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="spinner"></div>

    <!-- Div where the enhanced image will be shown -->
    <div class="image-container" id="imageContainer">
        <img id="enhancedImage" class="enhanced-image" style="display:none;">
    </div>

    <button id="saveButton" onclick="saveImage()" style="display: none;">Save Image</button>
</div>

<script>
    function processImage() {
        let fileInput = document.getElementById("imageInput");
        let imageContainer = document.getElementById("imageContainer");
        let enhancedImage = document.getElementById("enhancedImage");
        let saveButton = document.getElementById("saveButton");
        let loadingSpinner = document.getElementById("loadingSpinner");

        if (fileInput.files.length === 0) {
            alert("Please select an image.");
            return;
        }

        // Show loading spinner
        loadingSpinner.style.display = "block";

        let file = fileInput.files[0];
        let reader = new FileReader();

        reader.onload = function(event) {
            let img = new Image();
            img.onload = function() {
                // Set the canvas size to match 10K resolution (10240px width)
                let originalWidth = img.width;
                let originalHeight = img.height;
                let newWidth = 7000; // 10K resolution
                let newHeight = (newWidth / originalWidth) * originalHeight;

                // Create a canvas to enhance the image
                let canvas = document.createElement("canvas");
                let ctx = canvas.getContext("2d");
                canvas.width = newWidth;
                canvas.height = newHeight;

                // Draw the image to canvas
                ctx.drawImage(img, 0, 0, newWidth, newHeight);

                // Enhance Image
                enhanceImage(ctx, newWidth, newHeight);

                // Convert canvas to data URL and set as image source
                enhancedImage.src = canvas.toDataURL("image/jpeg");
                enhancedImage.style.display = "block"; // Show the image

                saveButton.style.display = "block"; // Show save button
                
                // Hide the loading spinner
                loadingSpinner.style.display = "none";
            };
            img.src = event.target.result;
        };

        reader.readAsDataURL(file);
    }

    function enhanceImage(ctx, width, height) {
        let imageData = ctx.getImageData(0, 0, width, height);
        let data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
            // Adjust brightness (boost brightness)
            data[i] = data[i] * 1.3;     // Red
            data[i + 1] = data[i + 1] * 1.0; // Green
            data[i + 2] = data[i + 2] * 1.0; // Blue

            // Apply contrast boost
            data[i] = Math.min(255, data[i] * 1.1);
            data[i + 1] = Math.min(255, data[i + 1] * 1.1);
            data[i + 2] = Math.min(255, data[i + 2] * 1.1);
        }

        // Put the enhanced image back to canvas
        ctx.putImageData(imageData, 0, 0);
    }

    function saveImage() {
        let enhancedImage = document.getElementById("enhancedImage");
        let link = document.createElement("a");
        link.download = "enhanced_image_10k.jpg";
        link.href = enhancedImage.src;
        link.click();
    }
</script>

</body>
  </html>
