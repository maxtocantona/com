<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .app-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      transition: transform 0.2s;
    }
    .app-card:hover {
      transform: scale(1.02);
    }
    .app-card img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin-right: 15px;
      object-fit: cover;
    }
    .app-card h3 {
      margin: 0;
    }
    .app-card a {
      text-decoration: none;
      color: inherit;
      flex: 1;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <h2>Available Apps</h2>

  <div id="app-list"></div>

  <script>
    // Encode string to HEX
    function toHex(str) {
      return [...str].map(c => c.charCodeAt(0).toString(16)).join('');
    }

    const apps = [
      {
        name: "Age Difference_v.1.4",
        apk: "Age Difference_v.1.4.apk",
        description: "This app helps you calculate age difference between two dates.",
        image: "Age Difference.png"
      },
      {
        name: "Text Generator",
        apk: "Text Generator.apk",
        description: "Repeat any text multiple times by entering input and count.",
        image: "Text Generator.png"
      },
      {
        name: "Photo to PDF",
        apk: "Photo_to_PDF.apk",
        description: "Convert your images into a single PDF easily and fast.",
        image: "Photo to PDF.png"
      }
    ];

    const container = document.getElementById("app-list");

    apps.forEach(app => {
      const hexDes = toHex(app.description);
      const href = `dawnload.html?app=${encodeURIComponent(app.apk)}&png=${encodeURIComponent(app.image)}&des=${hexDes}`;

      const div = document.createElement("div");
      div.className = "app-card";
      div.innerHTML = `
        <a href="${href}">
          <img src="${app.image}" alt="${app.name}" onerror="this.src='default-icon.png'">
          <h3>${app.name}</h3>
        </a>
      `;
      container.appendChild(div);
    });
  </script>

</body>
</html>
